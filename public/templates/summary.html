<div class="summary">
    <table ng-repeat="project in projects" class="table table-bordered">

        <tbody>
            <tr class="tr_header">

                <td >
                    <h3>Project</h3>
                </td>
                <td colspan="2"><h4>{{project.projectName}}</h4></td>

            </tr>
            <tr ng-if="project.tasks.length > 0">

                <td><i class="fas fa-list-ul" aria-hidden="true"></i><b> List of Task</b></td>
                <td><i class="fas fa-clock" aria-hidden="true"></i><b> Original estimate</b></td>
                <td><i class="far fa-clock" aria-hidden="true"></i><b> Actual Time taken</b></td>
            </tr>
            <tr ng-repeat="task in project.tasks">

                <td>{{task.taskname}}</td>
                <td>{{task.estimate}}</td>
                <td>{{task.current}}</td>
            </tr>

        </tbody>
    </table>

	<div class="summary__submit">
		<a href="#">Submit Worklog</a>
	</div>
</div>
<script type="text/javascript" src="../js/custom.js"></script>
